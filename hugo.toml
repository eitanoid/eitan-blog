
baseURL = "https://www.eitanoid.com/"
languageCode = "en-us"
title = "Eitan's Blog"
theme = "paper"

[params]
  # color style
  color = 'gray'                           # linen, wheat, gray, light

  github = 'eitanoid'                 # github.com/YOUR_GITHUB_ID
  # linkedin = 'eitan-ostashinski'             # linkedin.com/in/YOUR_LINKEDIN_ID

  # home page profile
  # avatar = 'GRAVATAR_EMAIL'                 # gravatar email or image url
  name = 'Eitan'
  bio = 'Mathematician, computer and coffee enthusiast.'

  monoDarkIcon = true                       # show monochrome dark mode icon
  math = true                               # enable KaTeX math typesetting globally
  localKatex = false                        # use local KaTeX js/css instead of CDN

# needed to  render raw HTML (e.g. <sub>, <sup>, <kbd>, <mark>)
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

